<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <input type="text" id="value" disabled />
    <div class="buttons">
      <button onclick="insertValue('7')">7</button>
      <button onclick="insertValue('8')">8</button>
      <button onclick="insertValue('9')">9</button>
      <button onclick="insertValue('/')">÷</button>

      <button onclick="insertValue('4')">4</button>
      <button onclick="insertValue('5')">5</button>
      <button onclick="insertValue('6')">6</button>
      <button onclick="insertValue('*')">x</button>

      <button onclick="insertValue('1')">1</button>
      <button onclick="insertValue('2')">2</button>
      <button onclick="insertValue('3')">3</button>
      <button onclick="insertValue('-')">-</button>

      <button onclick="insertValue('0')">0</button>
      <button onclick="insertValue('.')">.</button>
      <button onclick="insertValue('(')">(</button>
<button onclick="insertValue(')')">)</button>

      <button onclick="insertValue('%')">%</button>
      <button onclick="insertValue('^')">^</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="insertValue('+')">+</button>

      <button class ="clear"onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
   const Value = document.getElementById('value');

function insertValue(val) {
  Value.value += val;
}

function clearDisplay() {
  Value.value = ''; // Fixed missing semicolon
}

function calculateResult(expr) {
  const operators = ["+", "-", "*", "/", "√", "^"];
  
  let operatorIndex = -1;
  let operator = '';
  let result;
  let num1, num2;

  // Find the operator in the expression
  for (let i = 0; i < operators.length; i++) {
    operatorIndex = expr.indexOf(operators[i]);
    if (operatorIndex !== -1) {
      operator = operators[i];
      break;
    }
  }

  if (operatorIndex === -1) {
    return "Invalid operator!";
  }

  // Split the expression into operands
  const operands = expr.split(operator);
  if (operands.length < 2) {
    return "Invalid input!";
  }

  num1 = parseFloat(operands[0].trim());
  num2 = operator !== '√' ? parseFloat(operands[1].trim()) : null; // Only one operand for square root

  // Ensure operands are numbers
  if (isNaN(num1) || (num2 !== null && isNaN(num2))) {
    return "Invalid number input!";
  }

  // Perform the calculation based on the operator
  switch (operator) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        result = 'Error: Division by zero';
      }
      break;
    case '√':
      if (num1 >= 0) {
        result = Math.sqrt(num1);
      } else {
        result = 'Error: Negative square root';
      }
      break;
    case '^':
      result = Math.pow(num1, num2);
      break;
    default:
      result = 'Error: Invalid operator';
  }

  return result;
}


  </script>

</body>
</html>
