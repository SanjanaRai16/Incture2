<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        #task-list{width: 100%;          
         background-color: lab(43.2% 81.41 -86.09); 
          padding: 0px; 
          color:whitesmoke

        }
        .h1 {
  width: 100%;          
  background-color: lab(84.79% 5.96 -12.4); 
  padding: 10px;                 
}

    </style>
</head>
<body>
    <div class="h1">
    <h1>To Do List</h1>
    <input type="text" id="task" placeholder="Enter the task"/>
    <button onclick="addTask()">Add Task</button>
    <div class="list">List of Tasks</div>
    <ol id="task-list">
        <li><input type="checkbox" taskid="task1"> WakeUp Early</li>
        <button onclick="deleteTask('task1')">Delete Task</button>
        <li><input type="checkbox" taskid="task2"> Freshup</li>
         <button onclick="deleteTask('task')">Delete Task</button>
        <li><input type="checkbox" taskid="task3"> MorningWalk</li>
         <button onclick="deleteTask('task3')">Delete Task</button>
        <li><input type="checkbox" taskid="task4"> BreakFast</li>
         <button onclick="deleteTask('task4')">Delete Task</button>
    </ol>
</div>
    <script>
     function addTask() {
    let obj = document.getElementById('task');
    let task = obj.value; 
    if (task === '') {
        alert("PLEASE ENTER THE TASK");

    }
        function deleteTask(taskId) {
        const taskItem = document.getElementById(taskId);
        if (taskItem) {
            taskItem.remove();  
        }
    }

      }
     
   


</script>

        </script>
        </body>
</html>








function deleteTask(taskId) {
        const taskItem = document.getElementById(taskId);
        if (taskItem) {
            taskItem.remove();  // Remove the task list item from the DOM
        }
    }
